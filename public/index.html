<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
        <title>Simple ChatGPT</title>
    </head>
    <body>
        <div class="container vh-100">
            <div class="row justify-content-center h-100">
                <div
                    class="col-lg-8 m-2 p-2 border-start border-end shadow-sm h-100"
                >
                    <div
                        class="row overflow-y-scroll overflow-x-hidden"
                        id="response-container-div"
                    >
                        <div class="col" id="response-container"></div>
                    </div>
                    <div class="row h-100" id="user-input-div">
                        <div class="col align-self-center p-3">
                            <form id="user-input-form" class="row">
                                <div class="input-group col">
                                    <input
                                        class="form-control form-control-lg"
                                        type="text"
                                        id="user-input"
                                        name="user-input"
                                        placeholder="Type a question"
                                        required
                                    />
                                    <button
                                        class="btn btn-primary"
                                        type="submit"
                                    >
                                        Submit
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
